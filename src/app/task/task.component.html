<div class="task">
  <div class="header">
    <div>
      <!-- Render title here... -->
      {{task.title}}
    </div>
    <!-- Markup for dropdown menu here... -->
    <select name="" id="" (change)="changeStatus($event)">
      <option value="{{stats}}" *ngFor="let stats of statusTypes" [selected]="stats === task.status">{{stats}}</option>
    </select>

  </div>
  <hr>
  <div class="body">
    <!-- Render description here... -->
    {{task.description}}

  </div>
</div>
