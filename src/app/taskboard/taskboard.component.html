<div class="board">

  <!-- Add click event binding for this button... -->
  <button style="margin: 20px 0" (click)="newTask()">
    New Task
  </button>
  <task-form (taskAdded)="close($event)" *ngIf="showForm === true"></task-form>

  <div class="lists">
    <div *ngFor="let statusType of statusTypes">
      <task-list [taskList]="filterTasks(statusType, taskList)" [statusType]="statusType">
      </task-list>
    </div>
  </div>
</div>
